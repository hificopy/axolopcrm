<!doctype html>
<html>
  <head>
    <title>Debug Test</title>
  </head>
  <body>
    <h1>Debug Test Page</h1>
    <p>If you can see this, the web server is working.</p>

    <script>
      console.log('Debug script loaded');

      // Test if we can fetch the main React app
      fetch('/frontend/main.jsx')
          .then(response => response.text())
          .then(data => {
              console.log('Main.jsx fetched successfully, length:', data.length);
              console.log('First 200 chars:', data.substring(0, 200));
          })
          .catch(error => {
              console.error('Error fetching main.jsx:', error);
          });

      // Test environment variables
      console.log('Testing environment variable access...');
      console.log('import.meta.env:', import.meta.env);

      // Check if React root element exists
      setTimeout(() => {
          const root = document.getElementById('root');
          console.log('Root element:', root);
          console.log('Root content:', root ? root.innerHTML : 'Root not found');
      }, 2000);
    </script>
  </body>
</html>
