<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Env</title>
</head>
<body>
    <h1>Frontend Environment Test</h1>
    <pre id="output">Loading...</pre>
    <script type="module">
        const output = document.getElementById('output');
        const envVars = {
            'VITE_API_BASE_URL': import.meta.env.VITE_API_BASE_URL,
            'VITE_API_URL': import.meta.env.VITE_API_URL,
            'VITE_SUPABASE_URL': import.meta.env.VITE_SUPABASE_URL,
        };
        output.textContent = JSON.stringify(envVars, null, 2);
        
        console.log('ENV VARS:', envVars);
        console.log('Expected API URL:', 'http://localhost:3002/api/v1');
        console.log('Actual API URL:', envVars.VITE_API_BASE_URL);
        
        if (envVars.VITE_API_BASE_URL === 'http://localhost:3002/api/v1') {
            console.log('✅ API URL is CORRECT!');
        } else {
            console.error('❌ API URL is WRONG! Need to refresh frontend!');
        }
    </script>
</body>
</html>
