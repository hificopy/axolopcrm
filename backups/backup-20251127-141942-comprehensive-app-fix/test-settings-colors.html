<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Text Color Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              "crm-text-primary": "#101010",
              "crm-text-secondary": "#101010", // Changed from grey to black
              "crm-border": "#E5E7EB",
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --crm-text-primary: 0 0% 6%; /* #101010 */
        --crm-text-secondary: 0 0% 6%; /* #101010 - Changed from grey */
        --crm-border: 0 0% 90%; /* #E5E5E5 */
      }

      .dark {
        --crm-text-primary: 0 0% 100%;
        --crm-text-secondary: 0 0% 100%; /* Changed from grey */
        --crm-border: 0 0% 20%;
      }
    </style>
  </head>
  <body class="bg-white p-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-2xl font-bold mb-6">Settings Text Color Test</h1>

      <div
        class="bg-white dark:bg-[#1a1d24] border border-crm-border rounded-lg p-6 mb-6"
      >
        <h2 class="text-xl font-semibold text-crm-text-primary mb-2">
          Primary Text (Should be black)
        </h2>
        <p class="text-crm-text-secondary">
          Secondary Text (Should now be black instead of grey)
        </p>
      </div>

      <div
        class="bg-white dark:bg-[#1a1d24] border border-crm-border rounded-lg p-6"
      >
        <h3 class="text-lg font-medium text-crm-text-primary mb-4">
          Settings Section Example
        </h3>

        <div class="space-y-4">
          <div>
            <label
              class="block text-sm font-medium text-crm-text-secondary mb-2"
              >First Name</label
            >
            <input
              type="text"
              class="w-full px-3 py-2 border border-crm-border rounded-lg"
              value="John"
            />
          </div>

          <div>
            <label
              class="block text-sm font-medium text-crm-text-secondary mb-2"
              >Email</label
            >
            <input
              type="email"
              class="w-full px-3 py-2 border border-crm-border rounded-lg"
              value="john@example.com"
            />
          </div>

          <div>
            <p class="text-sm text-crm-text-secondary">
              This is a description text that should now be black instead of
              grey.
            </p>
          </div>
        </div>
      </div>

      <div class="mt-6 p-4 bg-gray-100 rounded-lg">
        <p class="text-sm text-gray-600">
          Before: Secondary text was grey (#6B7280)
        </p>
        <p class="text-sm text-gray-600">
          After: Secondary text is now black (#101010)
        </p>
      </div>

      <button
        onclick="document.documentElement.classList.toggle('dark')"
        class="mt-4 px-4 py-2 bg-primary text-white rounded-lg"
      >
        Toggle Dark Mode
      </button>
    </div>
  </body>
</html>
