# SSL-enabled Nginx configuration for Axolop CRM
# This configuration will make https://axolop.hopto.org:3002/health accessible with SSL

# HTTP server to redirect to HTTPS on same port (3002)
server {
    listen 3002;
    server_name axolop.hopto.org;

    # Redirect HTTP to HTTPS on the same port
    return 301 https://$server_name:3002$request_uri;
}

# HTTPS server on port 3002
server {
    listen 3002 ssl http2;
    server_name axolop.hopto.org;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/axolop.hopto.org.crt;
    ssl_certificate_key /etc/nginx/ssl/axolop.hopto.org.key;

    # SSL Security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

    # Backend API proxy
    location /api {
        proxy_pass http://backend:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend:3002/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Default location - for serving frontend or other content if needed
    location / {
        # You can serve static files here or proxy to another service
        # For now, proxy everything else to backend (if needed)
        proxy_pass http://backend:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}